<h1>{{ isEditing ? "Update " + (hero.name | uppercase) : "Create" }}</h1>

<mat-card>
  <mat-card-content fxLayout="column">
    <mat-form-field *ngIf="isEditing">
      <mat-label>ID</mat-label>
      <!--<input matInput disabled value="{{ hero.id }}" />-->
      <input matInput disabled [value]="hero.id" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Hero name</mat-label>
      <input
        id="name"
        matInput
        [(ngModel)]="hero.name"
        placeholder="name"
        type="text" />
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button color="primary"
    [disabled]="!isFormValid()"
    *ngIf="!isEditing"
    mat-raised-button
    (click)="create()">
      Create
    </button>

    <button color="primary"
    [disabled]="!isFormValid()"
    *ngIf="isEditing"
    mat-raised-button
    (click)="update()">
      Update
    </button>

    <button mat-raised-button (click)="goBack()">Go back</button>
  </mat-card-actions>
</mat-card>
